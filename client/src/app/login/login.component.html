<div class="flex items-center justify-center h-full gap-4 flex-col">
    <p class="text-2xl font-semibold">Sign in to your account</p>
    <form #loginForm="ngForm" class="w-full max-w-sm bg-gray-200  p-8 rounded" (ngSubmit)="login()" autocomplete="off">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input name="username" [(ngModel)]="credentials.username"
                class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" id="username"
                type="text" placeholder="Username">
        </div>
        <div class="mb-6">
            <label  class="block text-gray-700 text-sm font-bold mb-2"
                for="password">
                Password
            </label>
            <input class="appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight"
                id="password" type="password" name="password" [(ngModel)]="credentials.password" placeholder="******************">

        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Sign In
            </button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Forgot Password?
            </a>
        </div>
    </form>
</div>
